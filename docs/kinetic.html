<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Learning GSAP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/main.css">

    <style>
        #app {
            padding: 2em;
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="icon" width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

            <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
            <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
          
            <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
            <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
          
            <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5"/>
            <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
                stroke="orange" fill="transparent" stroke-width="5"/>
          
            <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
                stroke="green" fill="transparent" stroke-width="5"/>
          
            <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
        </svg>
    </div>

    <!-- START : Vendor Scripts -->
    <!--
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/jquery.gsap.min.js"></script>
        -->

    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/TweenMax.min.js"></script>
    <script src="scripts/vendor/jquery.gsap.min.js"></script>

    <!-- Club Greensock Plugins -->
    <script src="scripts/vendor/club-greensock/GSDevTools.min.js"></script>
    <script src="scripts/vendor/club-greensock/DrawSVGPlugin.min.js"></script>
    <script src="scripts/vendor/club-greensock/MorphSVGPlugin.min.js"></script>

    <!-- END : Vendor Scripts -->

    <script>
    var tl;
    $(function() {
        tl = new TimelineMax({ repeat: -1 });
        tl.add(TweenMax.to($('.icon'), 5, { rotation: 360, ease: Power0.easeNone }));
    })
    </script>
</body>

</html>
